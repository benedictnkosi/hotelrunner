                                            <form action="" class="book-depature-6 signin-form" method=""

                                                <div class="mt-3">
                                                    <div class="hny-frm_grid">
                                                        <h5>Name</h5>

                                                    </div>
                                                    <div class="hny-frm_grid">
                                                        <h5>Phone Number</h5>

                                                    </div>
                                                    <div class="hny-frm_grid">
                                                        <h5>Adults</h5>

                                                    </div>
                                                    <div class="hny-frm_grid">
                                                        <h5>Children</h5>
                                                        <input class="name" name="children" id="children" type="number"
                                                               value="0" placeholder="Number of children" maxlength="2">
                                                    </div>

                                                    <div class="hny-frm_grid">
                                                        <h5>Smoker</h5>
                                                        <select id="select_smoker">
                                                            <option value="yes">Yes</option>
                                                            <option value="no">No</option>
                                                        </select>
                                                    </div>
